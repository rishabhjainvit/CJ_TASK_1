<div class="container">
  <h3 mat-dialog-title>Add New Issue</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
    <div class="form-group">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.id" name="id" required>
        <mat-error *ngIf="formControl.controls.id?.invalid">{{getErrorMessage('Id')}}</mat-error>
      </mat-form-field>
    </div>

    <!-- <div class="form-group">
      <mat-form-field color = "accent">
        <input matInput #input class = "form-control" placeholder="id" [(ngModel)]="data.id" name="id" required>
        <mat-error *ngIf="formcontrol.controls.id?.invalid">{{getErrorMessage('Id')}}</mat-error>
      </mat-form-field>
    </div> -->

    <!-- <div class="form-group">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.id" name="id" required>
        <mat-error *ngIf="formControl.controls.id?.invalid">{{getErrorMessage('Id')}}</mat-error>
      </mat-form-field>
    </div> -->


    <div class="form-group">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Title" [(ngModel)]="data.title" name="title" required></textarea>
        <mat-error *ngIf="formControl.controls.title?.invalid">{{getErrorMessage('Title')}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" placeholder="State" [(ngModel)]="data.state" name="state" maxlength="10" required>
        <mat-error *ngIf="formControl.controls.state?.invalid">{{getErrorMessage('State')}}</mat-error>
        <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field color="accent">
        <input matInput placeholder="Url" [(ngModel)]="data.url" name="url">
        <mat-error *ngIf="formControl.controls.url?.invalid">{{getErrorMessage('Url')}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field color="accent">
        <input matInput placeholder="Created at" [(ngModel)]="data.created_at" name="created_at">
        <mat-error *ngIf="formControl.controls.created_at?.invalid">{{getErrorMessage('Created at')}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field color="accent">
        <input matInput placeholder="Updated at" [(ngModel)]="data.updated_at" name="updated_at">
        <mat-error *ngIf="formControl.controls.updated_at?.invalid">{{getErrorMessage('Updated at')}}</mat-error>
      </mat-form-field>
    </div>

  
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
